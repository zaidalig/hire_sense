<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | HireSense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="#">HireSense Admin</a>
</nav>

<div class="container mt-5">
  <h2 class="mb-4">Welcome to the Admin Panel</h2>
  
  <div class="row g-4">
    <div class="col-md-3">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <h5 class="card-title">Total Users</h5>
          <p class="card-text">145</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-white bg-success">
        <div class="card-body">
          <h5 class="card-title">Active Jobs</h5>
          <p class="card-text">57</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-white bg-warning">
        <div class="card-body">
          <h5 class="card-title">Pending Resumes</h5>
          <p class="card-text">12</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-white bg-danger">
        <div class="card-body">
          <h5 class="card-title">Flagged Users</h5>
          <p class="card-text">3</p>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
